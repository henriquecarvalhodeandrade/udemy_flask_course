{% extends 'base.html' %}
{% block conteudo %}
	<h2 style="text-align: center;">Di√°rio do Professor</h2>
	<hr>

	{% for registro in registros %}
	
		<details>
			<summary>{{registro.aluno}}</summary>
			<p>{{registro.nota}}</p>
		</details>

	{%endfor%}

	<form action="{{url_for('sobre')}}" method="POST">

		<div class="form-group">
			<label for="">Aluno</label>
			<input class="form-control" type="text" name="aluno" placeholder="digite o nome do aluno" required>
		</div>
		
		<div class="form-group">
			<label for="">Nota</label>
			<input class="form-control" type="text" name="nota" placeholder="digite a nota" required>
		</div>
		
		<button class="btn btn-success">Adicionar</button>

	</form>
{% endblock conteudo %}
