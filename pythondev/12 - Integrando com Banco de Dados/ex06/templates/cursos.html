{% extends 'base.html' %}
{% block conteudo %}

	<h2 style="text-align: center;">Lista de Cursos</h2>
	<hr>
	
    <a href="{{url_for('cria_curso')}}" class="btn btn-secondary">Adicionar Curso</a>
    <br>
    <table class="table table-striped table-bordered table-hover">

        <thead class="table-dark ">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Carga Horária</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
            <tbody>
                {% for curso in cursos %}
                    <tr>
                        <td>{{curso.id}}</td>
                        <td>{{curso.nome}}</td>
                        <td>{{curso.descricao}}</td>
                        <td>{{curso.ch}} horas</td>
                        <td>
                            <a class="btn btn-xs blue btn-secondary" href="{{curso.id}}/editar_curso">Editar</a>
                            <a class="btn btn-xs btn-danger btn-secondary" onclick="return confirm('Deseja Excluir este Registro?')" href="{{curso.id}}/remover_curso">Excluir</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
    </table>

{% endblock conteudo %}
