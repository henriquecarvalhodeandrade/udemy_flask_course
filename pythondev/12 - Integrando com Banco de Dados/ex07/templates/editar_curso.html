{% extends 'base.html' %}
{% block conteudo %}

	<h2 style="text-align: center;">Editar Curso</h2>
	<hr>
	
    {%- for mensagem in get_flashed_messages() %}
        <div class="alert alert-danger">
            {{mensagem}}
        </div>
    {%- endfor %}

    <form class="form-control" action="{{url_for('editar_curso', id=curso.id)}}" method="POST">
        <label for="">Nome</label>
        <input class="form-control" type="text" name="nome" value="{{curso.nome}}" required>
        <label for="">Descrição</label>
        <textarea class="form-control" name="descricao" required>{{curso.descricao}}</textarea>
        <label for="">Carga Horária</label>
        <input class="form-control" type="text" name="ch" placeholder="CH do Curso" value="{{curso.ch}}" required>

        <button class="btn btn-success">Salvar Alterações</button>
    </form>
    

{% endblock conteudo %}
